<div class="main">
    <div class="model">
        <div class="user"><h2>用户注册</h2></div>
        <div class="u-form">
            <form class="regForm">
                <div class="ipt">
                    <label for="uname">用户名</label>
                    <input type="text" id="uname" autofocus placeholder="请输入6-12位英文或数字" required pattern="^[a-zA-Z0-9]{6,12}$" >
                    <span class="name-icon">*</span>
                </div>
                <div class="ipt">
                    <label for="psd">密码</label>
                    <input type="password" id="psd" placeholder="请输入6-12位英文或数字" required pattern="^[a-zA-Z0-9]{6,12}$">
                    <span class="psd-icon icon">*</span>
                </div>
                <div class="ipt">
                    <label for="rpsd">确认密码</label>
                    <input type="password" id="rpsd" placeholder="请再次输入密码" required pattern="^[a-zA-Z0-9]{6,12}$">
                    <span class="rpsd-icon icon">*</span>
                </div>
                <div class="ipt">
                    <label for="phone">手机</label>
                    <input type="text" id="phone" placeholder="请输入注册的手机号" required pattern="^[0-9]{11}$">
                    <span class="ph-icon icon">*</span>
                </div>
                <div class="ipt">
                    <label for="dre">地址</label>
                    <input type="text" id="dre" placeholder="请输入收货地址" required>
                    <span class="dre-icon icon">*</span>
                </div>

                <div class="ipt reg">
                    <input type="submit" value="注册">
                    <a href="">已有账号？请登录</a>
                </div>


            </form>
        </div>
    </div>
</div>
